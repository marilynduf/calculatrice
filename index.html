<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap"
            rel="stylesheet"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>calculator-app</title>
        <script type="module" src="/src/scripts/main.js" defer></script>
    </head>
    <body id="app">
        <h1 id="title">Calculatrice funky pas faite pour les épileptiques</h1>
        <section class="originalBox">
            <div id="calculator">
                <!-- <input  type="number" /> -->
                <div id="little-screen"></div>
                <div class="screen-container">
                    <div id="screen"></div>
                </div>
                <div class="calculator-keyboard">
                    <div class="operators">
                        <button data-val="+">+</button>
                        <button data-val="-">-</button>
                        <button data-val="*" class="multiplier">*</button>
                        <button data-val="/">/</button>
                    </div>
                    <div>
                        <div class="numbers">
                            <div class="row">
                                <button data-val="7">7</button>
                                <button data-val="8">8</button>
                                <button data-val="9">9</button>
                            </div>
                            <div class="row">
                                <button data-val="4">4</button>
                                <button data-val="5">5</button>
                                <button data-val="6">6</button>
                            </div>
                            <div class="row">
                                <button data-val="1">1</button>
                                <button data-val="2">2</button>
                                <button data-val="3">3</button>
                            </div>
                        </div>
                        <div class="row"><button data-val="0">0</button></div>
                        <div class="results">
                            <button data-val="effacer" class="effacer">
                                Effacer
                            </button>
                            <button class="equal" data-val="=">=</button>
                            <button class="Backspace" data-val="Backspace">
                                <img
                                    src="./src/images/BS-arrow.svg"
                                    alt="flèche retour arrière"
                                />
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
