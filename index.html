<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>calculator-app</title>
    </head>
    <body id="app">
        <h1 id="title">Calculatrice funky pas faite pour les épileptiques</h1>
        <section class="originalBox">
            <div id="calculator">
                <div id="calculator-keyboard">
                    <div class="operators">
                        <button><span>0</span></button>
                        <button><span>1</span></button>
                        <button><span>2</span></button>
                        <button><span>3</span></button>
                        <button><span>4</span></button>
                        <button><span>5</span></button>
                        <button><span>6</span></button>
                        <button><span>7</span></button>
                        <button><span>8</span></button>
                        <button><span>9</span></button>
                    </div>
                    <div class="operators">
                        <button><span id="add">+</span></button>
                        <button><span>—</span></button>
                        <button><span id="multiplier">*</span></button>
                        <button><span>/</span></button>
                        <button><span>=</span></button>
                    </div>
                    <button><span>Effacer</span></button>
                </div>
            </div>
            <button id="button">click me</button>
        </section>
    </body>
    <script type="module" src="/src/scripts/main.js"></script>
</html>
